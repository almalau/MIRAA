            *{

            #dmenu{
                margin: auto;
                width: 500px;
                font-family: Arial,Helvetica, sans-serif;
            }
            ul,ol{
                list-style: none;
            }
            .menclas li a{
                background-color: #05098B;
                color: white;
                text-decoration: none;
                padding: 10px 15px;  /*10px de altura y 15 de alto*/
                display: block; /*se cambia los elementos porque estan in-line*/
                
            }
            .menclas li a:hover{
                background-color: #434343;
            }
            .menclas > li{
                float: left;
            }
            .menclas li ul{
                display:none;
                position: absolute;
                min-width: 140px;
            }
            .menclas li:hover > ul{
                display: block;
            }
            .menclas li ul li{
                position: relative;
            }
            .menclas li ul li ul{  /* los  que esten en li,ul, li,ul van a tener posicion relativa*/
                right:-140px;
                top:0px;
            }
